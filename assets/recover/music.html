<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/scss/style.css">
<title>Music Player</title>
</head>
<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">How Bad Do You</h2>
            <h3 id="artist">Sevyn Streeter</h3>
            <div class="img_container">
                <img src="assets/images/mohit-2.jfif" alt="" class="">
            </div>
            <audio type="audio/mp3" src="assets/music/mohit-2.mp3"></audio>

             <!-- progress bar -->

             <div class="progressbar_container" id="progress_container">
                   <div class="progress_duration_meter">
                       <div id="current_time">
                           00:00
                       </div>
                       <div id="duration">03:44</div>
                   </div>
                   <div class="progress_div" id="progress_div">
                       <div class="progress" id="progress">
                             
                       </div>
                   </div>
             </div>

            <!-- control -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button " id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

<script src="index.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
